{% extends 'base.html' %}

{% block title %}Erase Comment{% endblock %}
{% block content %}
    <div class = "d-flex flex-column justify-content-center pt-5 pb-5">
        <h1>Deleting comment</h1>
        <h2><strong>Author:</strong> {{ comment.author }}</h2>
        <h5>Are you sure you want to delete this comment?</h5>
        <form method="POST" action="{% url 'delete comment' comment.pk %}">
            {% csrf_token %}
            <div class = "btn-group pl-5">
                <input type="submit" class  = 'btn btn-outline-warning' value="Да">
                <a type="submit" class  = 'btn btn-outline-warning' href="{% url 'index' %}">Отмена</a>
            </div>
        </form>
    </div>
{% endblock %}
